# Runs all tests on master on Mondays at 3 am (UTC time)
name: Cron Testing


on: 
  schedule:
    - cron:  '* 3 * * mon'

jobs:
    tests:
      uses: pylhc/.github/.github/workflows/cron.yml@master
      with:
        extra-dependencies: "test,ci"
        pytest-options: -m "not cern_network" -n auto
