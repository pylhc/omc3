# Build documentation
name: Build and upload documentation

defaults:
  run:
    shell: bash

on:  # Runs on any push event to master
  push:
    branches:
      - 'master'

jobs:
  documentation:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:  # only latest python 3 on latest ubuntu
        os: [ubuntu-latest]
        python-version: [3.x]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get full Python version
        id: full-python-version
        run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}

      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        run: pip --version >/dev/null 2>&1 || rm -rf .venv

      - name: Upgrade pip, setuptools and wheel
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Install package
        run: pip install '.[doc]'

      - name: Build documentation
        run: python -m sphinx -b html doc ./doc_build -d ./doc_build

      - name: Upload documentation to gh-pages
        if: ${{ success() }}
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: doc_build
