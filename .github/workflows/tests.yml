# Runs all tests 
name: All Tests

defaults:
  run:
    shell: bash

on:  # Runs on any push event to any branch except master (the coverage workflow takes care of that)
  push:
    branches-ignore:
      - 'master'

jobs:
  basic_tests:
    uses: pylhc/.github/.github/workflows/tests.yml@master
    with:
      extra-dependencies: "test,ci"
      pytest-options: -m "not extended and not cern_network" -n auto -v

  extended_tests:
    needs: basic_tests
    uses: pylhc/.github/.github/workflows/tests.yml@master
    with:
      extra-dependencies: "test,ci"
      pytest-options: -m "extended and not cern_network" -n 2 -v
