[tool:pytest]
codestyle_max_line_length = 100
codestyle_exclude = doc/conf.py
addopts = --cov-report xml --cov=omc3
testpaths = tests/unit tests/accuracy
markers=
        basic: basic tests run for every commit
        extended: test run on PRs

[pycodestyle]
max-line-length = 100
exclude = doc/conf.py

[aliases]
test = pytest
